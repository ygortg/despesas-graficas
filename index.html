<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <title>Despesas Semanais</title>
</head>

<body>
    <section class="loading">
        <div>
            <svg class="logo" width="144" height="144" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                    <circle fill="#382314" cx="48" cy="24" r="24" />
                    <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
                </g>
            </svg>
        </div>
    </section>

    <div class="container">
        <header>
            <div class="barra-esquerda">
                <span>Meu Saldo</span>
                <h2>R$<span id="saldoImpresso"> 921,48</span></h2>
            </div>
            <div class="barra-direita">
                <svg class="fas fa-spinner" width="72" height="48" viewBox="0 0 72 48"
                    xmlns="http://www.w3.org/2000/svg">
                    <g fill="none" fill-rule="evenodd">
                        <circle fill="#382314" cx="48" cy="24" r="24" />
                        <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
                    </g>
                </svg>
            </div>
        </header>


        <div class="corpo">
            <h3>Gastos - do Mês</h3>

            <canvas id="grafico-barras">
            </canvas>

            <hr class="corDaBarra">

            <div class="sub-texto">
                <div class="barra-esquerda">
                    <span>Total neste Mês</span>
                    <h2 id="divida">R$ 482,48</h2>
                </div>
                <div class="barra-direita">
                    <p>+2.4%</p>
                    <span>Do ultimo Mês</span>
                </div>
            </div>
        </div>

        <div class="button" id="open-modal-btn">
            <p>Monte o meu Gráfico</p>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form>
                    <label for="saldo">Saldo:</label>
                    <input type="number" id="saldo" 
                    oninput="if(this.value.length > 7) this.value = this.value.slice(0,7)"
                    name="saldo">

                    <div class="container-form">
                        <div class="styled-input">
                            <label for="sem1">Semana 1:</label>
                            <input type="number" id="sem1"
                            oninput="if(this.value.length > 6) this.value = this.value.slice(0,6)"
                            name="Semana 1">
                        </div>
                        <div class="styled-input">
                            <label for="sem2">Semana 2:</label>
                            <input type="number" id="sem2"
                            oninput="if(this.value.length > 6) this.value = this.value.slice(0,6)"
                            name="Semana 2">
                        </div>
                        <div class="styled-input">
                            <label for="sem3">Semana 3:</label>
                            <input type="number" id="sem3"
                            oninput="if(this.value.length > 6) this.value = this.value.slice(0,6)"
                            name="Semana 3">
                        </div>
                        <div class="styled-input">
                            <label for="sem4">Semana 4:</label>
                            <input type="number" id="sem4"
                            oninput="if(this.value.length > 6) this.value = this.value.slice(0,6)"
                            name="Semana 4">
                        </div>
                        <div class="styled-input">
                            <label for="sem5">Semana 5:</label>
                            <input type="number" id="sem5"
                            oninput="if(this.value.length > 6) this.value = this.value.slice(0,6)"
                            name="Saemana 5">
                        </div>
                    </div>
                    <button type="button" onclick="atualizarDados()">Salvar</button>
                </form>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
